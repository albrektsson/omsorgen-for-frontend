            }
        </style>

                    ],
                    vurderteOmsorgsperioder: [{
                        periode: {
                            fom: new Date(), tom: new Date()
                        },
                        resultat: 'OPPFYLT',
                        relasjon: 'blabla',
                        relasjonsbeskrivelse: 'blabla beskrivelse',
                        begrunnelse: 'heisann hoppsann'
                    }]
                });
            }, 300);
        </script>
    </body>
</html>
